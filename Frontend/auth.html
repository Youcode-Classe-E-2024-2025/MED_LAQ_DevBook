<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification - Bibliothèque Dynamique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
          <i class="fas fa-user-circle mr-2"></i>Authentification
        </h1>
        <div id="loginForm" class="space-y-4">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Connexion</h2>
          <div class="space-y-2">
            <label
              for="loginEmail"
              class="block text-sm font-medium text-gray-700"
            >
              <i class="fas fa-envelope mr-1"></i>Email
            </label>
            <input
              type="email"
              id="loginEmail"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Entrez votre email"
            />
          </div>
          <div class="space-y-2">
            <label
              for="loginPassword"
              class="block text-sm font-medium text-gray-700"
            >
              <i class="fas fa-lock mr-1"></i>Mot de passe
            </label>
            <input
              type="password"
              id="loginPassword"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Entrez votre mot de passe"
            />
          </div>
          <button
            class="w-full bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-200"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
          </button>
          <p class="text-center text-sm text-gray-600">
            Pas encore de compte?
            <a
              href="#"
              id="showRegister"
              class="text-indigo-600 hover:text-indigo-800"
              >S'inscrire</a
            >
          </p>
        </div>
        <div id="registerForm" class="space-y-4 hidden">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Inscription</h2>
          <div class="space-y-2">
            <label
              for="registerName"
              class="block text-sm font-medium text-gray-700"
            >
              <i class="fas fa-user mr-1"></i>Nom complet
            </label>
            <input
              type="text"
              id="registerName"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Entrez votre nom"
            />
          </div>
          <div class="space-y-2">
            <label
              for="registerEmail"
              class="block text-sm font-medium text-gray-700"
            >
              <i class="fas fa-envelope mr-1"></i>Email
            </label>
            <input
              type="email"
              id="registerEmail"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Entrez votre email"
            />
          </div>
          <div class="space-y-2">
            <label
              for="registerPassword"
              class="block text-sm font-medium text-gray-700"
            >
              <i class="fas fa-lock mr-1"></i>Mot de passe
            </label>
            <input
              type="password"
              id="registerPassword"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Créez votre mot de passe"
            />
          </div>
          <div class="space-y-2">
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700"
            >
              <i class="fas fa-lock mr-1"></i>Confirmer le mot de passe
            </label>
            <input
              type="password"
              id="confirmPassword"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Confirmez votre mot de passe"
            />
          </div>
          <button
            class="w-full bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-200"
          >
            <i class="fas fa-user-plus mr-2"></i>S'inscrire
          </button>
          <p class="text-center text-sm text-gray-600">
            Déjà inscrit?
            <a
              href="#"
              id="showLogin"
              class="text-indigo-600 hover:text-indigo-800"
              >Se connecter</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="./js/auth.js"></script>
  </body>
</html>
