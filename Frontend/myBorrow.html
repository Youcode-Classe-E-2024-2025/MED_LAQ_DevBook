<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes Emprunts - Bibliothèque Dynamique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">
          <i class="fas fa-book-reader mr-3 text-indigo-600"></i>Mes Emprunts
        </h1>
        <div class="mb-8">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Emprunts en cours</h2>
          <div class="space-y-4">
            <div class="border border-indigo-100 rounded-xl p-6 hover:shadow-lg transition-all duration-300 bg-indigo-50">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="font-semibold text-xl text-gray-800 mb-2">Titre du livre</h3>
                  <p class="text-sm text-gray-600 mb-1">
                    <i class="fas fa-calendar mr-2 text-indigo-600"></i>Emprunté le: <span>01/01/2024</span>
                  </p>
                  <p class="text-sm text-gray-600">
                    <i class="fas fa-calendar-check mr-2 text-indigo-600"></i>À retourner le: <span>31/01/2024</span>
                  </p>
                </div>
                <span class="px-4 py-2 rounded-full text-sm font-semibold bg-green-100 text-green-700">
                  En cours
                </span>
              </div>
              <p class="text-sm text-gray-600 mt-4 border-t pt-4">
                <i class="fas fa-sticky-note mr-2 text-indigo-600"></i>Notes: <span>Notes sur l'emprunt...</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Past Borrows Section -->
        <div>
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Historique des emprunts</h2>
          <div class="space-y-4">
            <div class="border rounded-xl p-6 hover:shadow-md transition-all duration-300">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="font-semibold text-xl text-gray-800 mb-2">Titre du livre</h3>
                  <p class="text-sm text-gray-600 mb-1">
                    <i class="fas fa-calendar mr-2 text-gray-500"></i>Emprunté le: <span>01/12/2023</span>
                  </p>
                  <p class="text-sm text-gray-600">
                    <i class="fas fa-calendar-check mr-2 text-gray-500"></i>Retourné le: <span>15/12/2023</span>
                  </p>
                </div>
                <span class="px-4 py-2 rounded-full text-sm font-semibold bg-gray-100 text-gray-700">
                  Retourné
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center space-x-2">
          <button class="px-4 py-2 border rounded-lg hover:bg-gray-50 transition-colors">Précédent</button>
          <button class="px-4 py-2 border rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition-colors">1</button>
          <button class="px-4 py-2 border rounded-lg hover:bg-gray-50 transition-colors">2</button>
          <button class="px-4 py-2 border rounded-lg hover:bg-gray-50 transition-colors">Suivant</button>
        </div>
      </div>
    </div>
    <script src="./js/borrowHistory.js"></script>
  </body>
</html>
